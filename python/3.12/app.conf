# =============================================================================
# ODH Base Containers - Python 3.12 Build Arguments
# =============================================================================
#
# Build arguments for Python 3.12 base image (CPU workloads).
# This file is passed directly to podman/buildah via --build-arg-file.
#
# Usage:
#   ./scripts/build.sh python-3.12
#
# =============================================================================

# -----------------------------------------------------------------------------
# Image Tag (used by build.sh)
# -----------------------------------------------------------------------------
IMAGE_TAG=py312

# Python version bundled with this image (used in container labels)
PYTHON_VERSION=3.12
PYTHON_VERSION_NODOT=312

# -----------------------------------------------------------------------------
# Base Image
# -----------------------------------------------------------------------------
# Use full UBI Python image for broader compatibility
# Using version stream tag '1' for stable updates within UBI 9.x
# Digest is pinned for reproducible builds and auto-updated by Renovate
# Source: https://catalog.redhat.com/software/containers/ubi9/python-312
BASE_IMAGE=registry.access.redhat.com/ubi9/python-312:1-1770323761@sha256:d14dd0aa47b885e9e6d229c641cda40008c5d46ca90b02df1f5faf8baf178125

# -----------------------------------------------------------------------------
# PyPI Indexes
# -----------------------------------------------------------------------------
PIP_INDEX_URL=https://pypi.org/simple
PIP_EXTRA_INDEX_URL=https://download.pytorch.org/whl/cpu
